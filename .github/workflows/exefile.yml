name: Windows Package Build and Sign

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-sign:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest wheel pyinstaller
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed PasswordGenerator.py

    - name: Generate Self-Signed Certificate
      run: |
        $cert = New-SelfSignedCertificate -DnsName "local.test" -CertStoreLocation "cert:\LocalMachine\My" -KeySpec Signature
        $pwd = ConvertTo-SecureString -String "${{ secrets.CERT_PASSWORD }}" -Force -AsPlainText
        Export-PfxCertificate -Cert $cert -FilePath ".\certificate.pfx" -Password $pwd
      shell: pwsh

    - name: Sign the Executable
      run: |
        $signToolPath = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.19041.0\x64\signtool.exe"
        $certPath = ".\certificate.pfx"
        $password = "${{ secrets.CERT_PASSWORD }}"
        $exePath = ".\dist\PasswordGenerator.exe"
        & $signToolPath sign /f $certPath /p $password /tr http://timestamp.digicert.com /td sha256 /fd sha256 /a $exePath
      shell: pwsh

    - name: Upload Signed Executable Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: signed-windows-executable
        path: dist/*.exe